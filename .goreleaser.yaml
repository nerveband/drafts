# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

before:
  hooks:
    - go mod tidy

builds:
  - id: "drafts"
    dir: "./cmd/drafts"
    goos:
      - "darwin"

universal_binaries:
  - id: "drafts"
    name_template: "drafts"
    replace: true

archives:
  - id: drafts
    name_template: "drafts"
    builds:
      - drafts
    files:
      - none*
